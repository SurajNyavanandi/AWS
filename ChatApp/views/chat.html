<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <h1>Chat App</h1>

    <span>
        <h3 style="margin-bottom: 0;">Users</h3>
        <div id="userList"></div>
    </span>

    <div id="chatWindow">
        <h3 style="margin-bottom: 0;">Messages</h3>
        <div id="messages"></div>
    </div>

    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <script>
        const api = 'http://localhost:1500/chat';
        const token = localStorage.getItem('token');

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message.trim() === '') return;

            axios.post(`${api}/send`, { message }, {
                headers: { 'Authorization': token }
            })
            .then(response => {
                displayMessage(response.data.message, 'You');
                document.getElementById('messageInput').value = '';
            })
            .catch(error => {
                console.error(error.response.data);
            });
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = `${sender}: ${message}`;
            document.getElementById('messages').appendChild(messageDiv);
        }
    function fetchMessages() {
        axios.get(`${api}/messages`, {
            headers: { 'Authorization': token }
        })
        .then(response => {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = ''; //clearing container
            response.data.forEach(msg => {
                displayMessage(msg.message, `User ${msg.userId}`);
            });
        })
        .catch(error => {
            console.error(error.response.data);
        });
    }
    function fetchUsers() {
        axios.get(`${api}/users`, {
            headers: { 'Authorization': token }
        })
        .then(response => {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            response.data.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.textContent = user.name;
                userDiv.style.display = 'inline-block'; 
                userDiv.style.marginRight = '10px'; 
                userList.appendChild(userDiv);
            });
        })
        .catch(error => {
            console.error(error.response.data);
        });
    }        
        
        window.onload = function() {
        fetchMessages();
        fetchUsers();
        setInterval(fetchMessages, 1000); 
       };
    </script>

</html>
